name: Build VB.NET Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build solution
      run: dotnet build --configuration Release --output ./publish

    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true --output ./publish

    - name: Run tests
      run: dotnet test --no-build --verbosity normal

    - name: Publish Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ./publish
